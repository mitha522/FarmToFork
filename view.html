<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ¾ Farm to Fork - Product Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fff4;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¾ Farm to Fork - Product Details Viewer</h1>
  <p id="status">ğŸ”— Connect MetaMask to fetch data</p>

  <!-- Input to Enter Product ID -->
  <input type="number" id="productIdInput" placeholder="Enter Product ID">
  <button id="fetchBtn">View Product</button>

  <div id="result"></div>

  <p style="margin-top:40px; color:gray;">
    ğŸ”— Powered by <b>ResQChain</b> | Madhuâ€™s Farm-to-Fork Blockchain (Sepolia)
  </p>

  <script>
    const contractAddress = "0xf69871d0A6e217E4459585c6c5c8BBdd1Ed41b86"; // âœ… your deployed contract
    const contractABI = [
      {
        "inputs": [{"internalType":"uint256","name":"_id","type":"uint256"}],
        "name":"getItem",
        "outputs":[
          {"internalType":"uint256","name":"id","type":"uint256"},
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"string","name":"farm","type":"string"},
          {"internalType":"string","name":"transport","type":"string"},
          {"internalType":"string","name":"warehouse","type":"string"},
          {"internalType":"string","name":"retail","type":"string"},
          {"internalType":"address","name":"owner","type":"address"}
        ],
        "stateMutability":"view",
        "type":"function"
      }
    ];

    let web3, contract;

    async function init() {
      if (typeof window.ethereum === "undefined") {
        document.getElementById("status").innerText = "âŒ Please install MetaMask to view details.";
        return;
      }

      await window.ethereum.request({ method: "eth_requestAccounts" });
      web3 = new Web3(window.ethereum);
      contract = new web3.eth.Contract(contractABI, contractAddress);
      document.getElementById("status").innerText = "âœ… Connected to Blockchain (Sepolia)";
    }

    async function fetchProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) {
        alert("Please enter a Product ID!");
        return;
      }

      try {
        const data = await contract.methods.getItem(id).call();
        document.getElementById("result").innerHTML = `
          <h3>ğŸ“¦ Product ID: ${data.id}</h3>
          <p><b>ğŸ§º Name:</b> ${data.name}</p>
          <p><b>ğŸŒ¾ Farm:</b> ${data.farm}</p>
          <p><b>ğŸšš Transport:</b> ${data.transport}</p>
          <p><b>ğŸ¬ Warehouse:</b> ${data.warehouse}</p>
          <p><b>ğŸ›’ Retail:</b> ${data.retail}</p>
          <p><b>ğŸ‘¤ Owner:</b> ${data.owner}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "âŒ Product not found or blockchain not connected.";
      }
    }

    document.getElementById("fetchBtn").addEventListener("click", fetchProduct);

    init();
  </script>
</body>
</html>
