<!DOCTYPE html>
<html>
<head>
  <title>ğŸŒ¾ Farm to Fork - Product Details</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¾ Farm to Fork - Product Details</h1>
  <p id="status">â³ Loading product details from blockchain...</p>
  <div id="result"></div>

  <footer>ğŸ”— Powered by <b>ResQChain</b> | Madhuâ€™s Farm-to-Fork Blockchain (Sepolia)</footer>

  <script>
    // âœ… Infura endpoint (read-only access)
    const infuraURL = "https://sepolia.infura.io/v3/c3546a0967414f689a87e419e9a171c4";

    // âœ… Your deployed contract address
    const contractAddress = "0xf69871d0A6e217E4459585c6c5c8BBdd1Ed41b86";

    // âœ… Contract ABI (only getItem function needed)
    const contractABI = [
      {
        "inputs": [{"internalType":"uint256","name":"_id","type":"uint256"}],
        "name":"getItem",
        "outputs":[
          {"internalType":"uint256","name":"id","type":"uint256"},
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"string","name":"farm","type":"string"},
          {"internalType":"string","name":"transport","type":"string"},
          {"internalType":"string","name":"warehouse","type":"string"},
          {"internalType":"string","name":"retail","type":"string"},
          {"internalType":"address","name":"owner","type":"address"}
        ],
        "stateMutability":"view",
        "type":"function"
      }
    ];

    async function loadProduct() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        document.getElementById("status").innerText = "âŒ Invalid or missing product ID in link.";
        return;
      }

      try {
        // Connect directly to blockchain using Infura (no MetaMask)
        const web3 = new Web3(new Web3.providers.HttpProvider(infuraURL));
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        // Fetch product details
        const data = await contract.methods.getItem(id).call();
        document.getElementById("status").innerText = "âœ… Product Found!";

        document.getElementById("result").innerHTML = `
          <h3>ğŸ“¦ Product ID: ${data.id}</h3>
          <p><b>ğŸ§º Name:</b> ${data.name}</p>
          <p><b>ğŸŒ¾ Farm:</b> ${data.farm}</p>
          <p><b>ğŸšš Transport:</b> ${data.transport}</p>
          <p><b>ğŸ¬ Warehouse:</b> ${data.warehouse}</p>
          <p><b>ğŸ›’ Retail:</b> ${data.retail}</p>
          <p><b>ğŸ‘¤ Owner Address:</b> ${data.owner}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText =
          "âŒ Product not found or blockchain connection failed.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
