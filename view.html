<!DOCTYPE html>
<html>
<head>
  <title>ğŸŒ¾ TraceVeda | Farm to Fork Product Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6fff6;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #008C45;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #00713a;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      min-width: 320px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¾ TraceVeda | Farm-to-Fork Transparency</h1>
  <p id="status">ğŸ”— Connected to Sepolia Blockchain (Read-Only Mode)</p>

  <input type="number" id="productId" placeholder="Enter Product ID">
  <button id="viewBtn">View Product Details</button>

  <div id="result"></div>

  <script>
    // --- Your Sepolia Infura endpoint ---
    const INFURA_URL = "https://sepolia.infura.io/v3/c3546a0967414f689a87e419e9a171c4";
    const web3 = new Web3(new Web3.providers.HttpProvider(INFURA_URL));

    // --- Smart Contract details ---
    const contractAddress = "0xf69871d0A6e217E4459585c6c5c8BBdd1Ed41b86";

    const contractABI = [
      {
        "inputs": [{"internalType":"uint256","name":"_id","type":"uint256"}],
        "name":"getItem",
        "outputs":[
          {"internalType":"uint256","name":"id","type":"uint256"},
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"string","name":"farm","type":"string"},
          {"internalType":"string","name":"transport","type":"string"},
          {"internalType":"string","name":"warehouse","type":"string"},
          {"internalType":"string","name":"retail","type":"string"},
          {"internalType":"address","name":"owner","type":"address"}
        ],
        "stateMutability":"view",
        "type":"function"
      }
    ];

    const contract = new web3.eth.Contract(contractABI, contractAddress);

    async function viewProduct() {
      const id = document.getElementById("productId").value;
      if (!id) {
        alert("Please enter a Product ID!");
        return;
      }

      try {
        const data = await contract.methods.getItem(id).call();
        document.getElementById("status").innerText = "âœ… Product Found!";
        document.getElementById("result").innerHTML = `
          <h3>ğŸ“¦ Product ID: ${data.id}</h3>
          <p><b>ğŸ§º Name:</b> ${data.name}</p>
          <p><b>ğŸŒ¾ Farm:</b> ${data.farm}</p>
          <p><b>ğŸšš Transport:</b> ${data.transport}</p>
          <p><b>ğŸ¬ Warehouse:</b> ${data.warehouse}</p>
          <p><b>ğŸ›’ Retail:</b> ${data.retail}</p>
          <p><b>ğŸ‘¤ Verified by:</b> TraceVeda</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "âŒ Product not found on blockchain.";
      }
    }

    document.getElementById("viewBtn").addEventListener("click", viewProduct);
  </script>

  <footer style="margin-top:40px; font-size:14px; color:#555;">
    ğŸ”— Powered by TraceVeda | Farm-to-Fork Blockchain (Sepolia Network)
  </footer>
</body>
</html>
